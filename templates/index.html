<!DOCTYPE html>
<html>
  <head>
    <title>Access Control</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" >
  </head>
  <body>
    <div class="container mt-5 ">
        <h1 class="text-center">Gate 1</h1>
    <table class="table flex justify-center">
      <thead>
        <tr>
          <th scope="col">Serial</th>
          <th scope="col">ID</th>
          <th scope="col">Image</th>
          <th scope="col">Text</th>
          <th scope="col">Time</th>
        </tr>
      </thead>
         <tbody>
        <tr>
          <td id="streamed-text"></td>
          <td id="dynamic-text"></td>
            <td id="dynamic-id"></td>
          <td><img id="dynamic-image" src="image1.jpg" alt="Dynamic Image" width="50"></td>
          <td id="current-time"></td>
        </tr>

      </tbody>
    </table>
    </div>

<script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.js"></script>
    <script>
      const streamedText = document.getElementById("streamed-text");
      const evtSource = new EventSource("/get_data");
      evtSource.onmessage = function (event) {
        var eventData = JSON.parse(event.data);
        console.log(eventData);
        var img = document.getElementById("dynamic-image");
        var text = document.getElementById("dynamic-text");
        var id = document.getElementById("dynamic-id");
        var currentTime = document.getElementById("current-time");
        var now = new Date();
        var timeString = now.toLocaleTimeString();
        currentTime.textContent = "Current Time: " + timeString;

        img.src =
          '{{ url_for("static", filename="images") }}/' +
          eventData.data.personName +
          ".jpg";
        //img.src = "/static/images/" + eventData.data.personName + ".jpg";
        img.alt = eventData.data.personName;
        text.textContent = "Name: " + eventData.data.personName;
        id.textContent = "ID: " + eventData.data.personId;
      };
    </script>
  </body>
</html>
